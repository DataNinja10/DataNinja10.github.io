<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-size: 30px;">Page with Links</title>
    <style>
        body {
            background-color: lightblue;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .computica {
            font-family: "Courier New", monospace;
            font-size: 20px;
        }
        a {
            color: black;
            text-decoration: none;
            margin: 10px;
        }
        .security-text {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1 style="font-size: 30px;">Welcome, choose one of these search engines:</h1>
        <a href="https://www.google.com" target="_self">Link to Google</a>
        <a href="https://www.duckduckgo.com" target="_self">Link to DuckDuckGo</a>
        <p class="computica">Stay Safe With <span lang="es">Navegador</span></p>
        <p class="security-text">You will be safe because this browser does not contain the basics that a regular browser like Chrome can have.</p>
    </div>
</body>
</html>
